<!-- join_game.html -->
{% extends 'layout.html' %}
{% block title %} Join a Game {% endblock title %}
{% block body %}
    <h1>Join the Game on {{ turf.turf_name }}</h1>
    <form method="POST" action="">
        <label for="player_address">Player Address:</label>
        <input type="text" id="player_address" name="player_address" required>
        
        <label for="player_phone">Player Phone:</label>
        <input type="text" id="player_phone" name="player_phone" required>

        <input type="submit" value="Join Game">
    </form>
{% endblock body %}
