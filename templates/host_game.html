{% extends 'layout.html' %} {% block title %} Host a Game {% endblock title %}
{% block body %}
<h1 class="turfhead">Host a Game on {{ turf.turf_name }}</h1>
<div class="hostcont">
  <form method="POST" action="">
    Phone:
    <input
      class="form-group"
      type="text"
      id="host_phone"
      
      required name="host_phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required
    />
    <br />
    <br />

    Game Date:&nbsp;&nbsp;&nbsp;
    <input
      class="form-group"
      type="date"
      id="game_date"
      name="game_date"
      required
    />
    <br />
    <br />

    Game Time:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      class="form-group"
      type="time"
      id="game_time"
      name="game_time"
      required
    />
    <br />
    <br />

    Sport:&nbsp;&nbsp;&nbsp;<input
      class="form-group"
      type="text"
      id="sports"
      name="sports"
      required
    /><br />
    <br />

    <input class="btn btn-primary" type="submit" value="Host Game" />
  </form>
</div>
{% endblock body %}
