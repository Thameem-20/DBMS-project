{% extends 'layout.html' %}
{% block title %} Sign Up {% endblock title %}
{% block body %}
        <h1>Sign-Up page</h1>
        <form method="POST" action="">
            {{form.hidden_tag() }}
            Username: {{form.username}} <br>
            Email: {{form.email}} <br>
            Password: {{form.password}} <br>
            {{form.submit}}
        </form>
        <a href="{{url_for('login')}}">Already have an Account? Login</a>
    {% endblock body %}
