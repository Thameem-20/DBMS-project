{% extends 'layout.html' %}
{% block title %} Sign Up {% endblock title %}
{% block body %}
        <h1>Sign-Up page</h1>
        <form method="POST" action="">
            {{form.hidden_tag() }}
            {{form.username}}
            {{form.email}}
            {{form.password}}
            {{form.submit}}
        </form>
        <a href="{{url_for('login')}}">Already have an Account? Login</a>
    {% endblock body %}
