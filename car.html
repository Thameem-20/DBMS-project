<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeMCU Car Remote</title>
    <style>
      .btn {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>NodeMCU Car Remote</h1>
    <div>
      <button
        class="btn"
        onmousedown="sendCommand('F')"
        onmouseup="stopCommand()"
      >
        Forward
      </button>
      <button
        class="btn"
        onmousedown="sendCommand('B')"
        onmouseup="stopCommand()"
      >
        Backward
      </button>
    </div>
    <div>
      <button
        class="btn"
        onmousedown="sendCommand('L')"
        onmouseup="stopCommand()"
      >
        Left
      </button>
      <button
        class="btn"
        onmousedown="sendCommand('R')"
        onmouseup="stopCommand()"
      >
        Right
      </button>
    </div>
    <div>
      <button class="btn" onclick="turnOnLED('WLED')">Turn on White LED</button>
      <button class="btn" onclick="turnOffLED('WLED_OFF')">
        Turn off White LED
      </button>
      <button class="btn" onclick="turnOnLED('RLED')">Turn on Red LED</button>
      <button class="btn" onclick="turnOffLED('RLED_OFF')">
        Turn off Red LED
      </button>
    </div>

    <script>
      var timer;

      function sendCommand(command) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log("Command sent: " + command);
          }
        };
        xhttp.open("GET", "http://192.168.4.1/?State=" + command, true);
        xhttp.send();
      }

      function stopCommand() {
        clearTimeout(timer);
        timer = setTimeout(function () {
          sendCommand("S");
        }, 500);
      }

      function turnOnLED(ledCommand) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log("LED turned on: " + ledCommand);
          }
        };
        xhttp.open("GET", "http://192.168.4.1/?State=" + ledCommand, true);
        xhttp.send();
      }

      function turnOffLED(ledCommand) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log("LED turned off: " + ledCommand);
          }
        };
        xhttp.open("GET", "http://192.168.4.1/?State=" + ledCommand, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
